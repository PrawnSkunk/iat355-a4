<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link href="d3-geomap/css/d3.geomap.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="d3-geomap/vendor/d3.geomap.dependencies.min.js"></script>
    <script src="d3-geomap/js/d3.geomap.min.js"></script>
</head>

<body>
<div id="map"></div>
<script>

    var map = d3.geomap.choropleth()
        .geofile('d3-geomap/topojson/world/countries.json')
        .colors(['blue','brown','green','red'])
        .column('Colour')
        .domain([3,0])
        .legend(false)
        .unitId('Country');

        d3.csv('custom.csv', function(error,data){
            d3.select('#map')
                .datum(data)
                .call(map.draw, map);
        });


</script>

</body>
</html>
